<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom-2.8.3.min.js"></script>
		<script src="js/respond.js"></script>
	<![endif]-->
</head>
<body ng-controller="StoreController as store">

  <section>
    <h1>Testing product listing with Angular</h1>
    <ul class="list-group ng-cloak">
      <li class="list-group-item" ng-repeat="product in store.products | orderBy: '-price'">
        <h2><b>Product</b>: {{product.name}}</h2>
        <h2><b>Price</b>: {{product.price | currency}}</h2>
        <button  class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
      </li>
    </ul>
  </section>

  <section ng-controller="PanelController as panel">
    <h1>Experimenting with tabs & Angular</h1>
    <ul class="nav nav-tabs">
      <li ng-class="{active:panel.isSelected(1)}">
        <a href ng-click="panel.selectTab(1)">Description</a>
      </li>
      <li ng-class="{active:panel.isSelected(2)}">
        <a href ng-click="panel.selectTab(2)">Specs</a>
      </li>
      <li ng-class="{active:panel.isSelected(3)}">
        <a href ng-click="panel.selectTab(3)">Reviews</a>
      </li>
    </ul>
    <div class="panel" ng-show="panel.isSelected(1)">
      <h4>Description</h4>
      <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="panel.isSelected(2)">
      <h4>Specifications</h4>
      <blockquote>No specs yet</blockquote>
    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
      <h4>Reviews</h4>
      <blockquote>No reviews yet</blockquote>
    </div>
  </section>


  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
